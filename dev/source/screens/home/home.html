<h2>Hello new angular!</h2>
<div data-ng-model="kanbanBoard" id="board" >
    <div id="columns" class="row">
        <div class="col-sm-{{12/kanbanBoard.numberOfColumns}} col-xs-{{12/kanbanBoard.numberOfColumns}}"
             ng-repeat="column in kanbanBoard.columns"
             data-columnindex="{{$index}}" id="column{{$index}}">
            <div class="column">
                <div class="columnHeader">
                    <a title="Add card to column" ng-click="addNewCard(column)"><i
                            class="glyphicon glyphicon-plus addNewCard"></i></a>
                    <span>{{column.name}} ({{column.cards.length}})</span>
                </div>
                <ul class="cards card-list" as-sortable="kanbanSortOptions" data-ng-model="column.cards">
                    <li class="card" ng-repeat="card in column.cards" as-sortable-item>
                        <div as-sortable-item-handle>
                            <div class="row">
                                <div class="col-sm-10">
                                    <!--<span class="btn-link"><a data-no-drag target=_top href="https://github.com/a5hik/ng-sortable">test no-drag href</a></span>-->
                                    <span class="card-title">{{card.title}}</span>
                                </div>
                                <div class="col-sm-2">
                                    <a data-no-drag class=" removeCard pull-right btn btn-xs" ng-click="removeCard(column, card)"><span
                                            class="glyphicon glyphicon-remove"></span></a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
